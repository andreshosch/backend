<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>Carrito de compras</title>
</head>
<body>

    <h2 class="title">CENTRO DE MENSAJES</h2>
    <h6 id="compresion" class="text-center title"></h6>
    <form>
    <div class="form background_table" id="ingresoMensaje">
        <label for="id">Email</label>
        <input type="email" class="form-control" name="mail" id="mail" required>
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" required>
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" name="apellido" id="apellido" required>
        <label for="edad">Edad</label>
        <input type="number" class="form-control" name="edad" id="edad" required>
        <label for="alias">Alias</label>
        <input type="text" class="form-control" name="alias" id="alias" required>
        <label for="avatar">Url foto de perfil</label>
        <input type="url" class="form-control" name="avatar" id="avatar" required>
        <label for="message">Pregunta</label>
        <textarea class="form-control" name="pregunta" rows="3" id="text" required></textarea>
        <br>
        <div class="center_button">
            <button type="submit" class="btn_inicio text-center" id="botonEnviar">Enviar</button>
        </div>
        <br><br>
    </div>
</form>
    <div class="background_table"></div>
    <section id="mensajes"></section>
    </div>
    </div>
    </div>
    </div>
    </div>
   <br><br>
    <div class="center_button">
      <a href="/"> <button type="button" class="btn_inicio text-center" id="volver">Volver</button></a>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js " integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js " integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin=" anonymous " referrerpolicy="no-referrer "></script>
<script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js "></script>
<script src="public/js/main.js"></script>
</html>
